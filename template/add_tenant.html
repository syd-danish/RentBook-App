<!DOCTYPE html>
<html>
<head><title>{% if tenant %}Edit{% else %}Add{% endif %} Tenant</title>
<link rel="stylesheet" href="/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>{% if tenant %}Edit{% else %}Add{% endif %} Tenant Information</h1>
    <form method="post">
        First Name: <input type="text" name="first_name" value="{{ tenant.first_name if tenant else '' }}" required><br>
        Last Name: <input type="text" name="last_name" value="{{ tenant.last_name if tenant else '' }}" required><br>
        No. of Residents: <input type="number" name="no_of_residents" value="{{ tenant.no_of_residents if tenant else '' }}" required><br>
        Dues Remaining: <input type="number" step="0.01" name="dues_remaining" value="{{ tenant.dues_remaining if tenant else '' }}" required><br>
        Flat No: <input type="text" name="flat_no" value="{{ tenant.flat_no if tenant else '' }}" required><br>
        <button type="submit">{% if tenant %}Update{% else %}Add{% endif %} Tenant</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
  <a href="{{ url_for('index') }}">
    <button type="button">Back to Home</button>
  </a>
</div>

    
</body>
</html>
