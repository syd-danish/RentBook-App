<!DOCTYPE html>
<html>
<head>
  <title>Enter Amount</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Generate Rent Receipt for {{ tenant[1] }} {{ tenant[2] }}</h2>

  <form method="post">
    <label>Month:
      <select name="month" required>
        {% for m in ['January','February','March','April','May','June','July','August','September','October','November','December'] %}
          <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
      </select>
    </label><br>

    <label>Year:
      <select name="year" required>
        {% for y in range(2020, 2031) %}
          <option value="{{ y }}" {% if y == current_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </label><br>

    <label>Amount Paid: â‚¹
      <input type="number" name="amount_paid" step="0.01" required>
    </label><br>

    <label>Receipt Date:
      <input type="date" name="receipt_date" required value="{{ current_date if current_date else '' }}">
    </label><br>

    <button type="submit">Generate Receipt</button>
  </form>

  <div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('index') }}">
      <button type="button">Back to Home</button>
    </a>
  </div>
</body>
</html>
